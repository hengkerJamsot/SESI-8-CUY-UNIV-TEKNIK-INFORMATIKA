<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>

<body>
    <div class="container d-flex flex-column align-items-center min-vh-100">
        <div class="d-flex flex-column mt-5 gap-2">
            <h1>Password Generator</h1>
        </div>
        <div class="d-flex flex-column gap-2 mt-2">
            <label for="passwordLength" class="text-uppercase fw-bold">Panjang Password</label>
            <!-- input pick a number -->
            <input class="form-control" id="passwordLength" type="number" placeholder="Pick a number"> 
            <label for="password" class="text-uppercase fw-bold">Password</label>
            <!-- input generate password -->
            <input class="form-control form-control-id" id="password" placeholder="Password">
            <button class="btn btn-dark text-uppercase fw-bold btn-lg mt-2" onclick="getPassword()">generate password</button>
            <a class="btn btn-primary text-uppercase fw-bold btn-lg mt-2" onclick="savePassword()" id="saveButton">save passwrord</a>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
